{% set name = "fastnumbers" %}
{% set version = "2.1.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "2deca8373f7978c23b71c11f431fbaaa897fe3ca5642691d73168729148a5d1e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - toolchain

  run:
    - python

test:
  imports:
    - fastnumbers

about:
  home: https://github.com/SethMMorton/fastnumbers
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Super-fast and clean conversions to numbers.'
  dev_url: https://github.com/SethMMorton/fastnumbers
  doc_url: https://fastnumbers.readthedocs.io/

extra:
  recipe-maintainers:
    - pmlandwehr
