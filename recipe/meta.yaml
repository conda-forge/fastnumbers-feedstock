{% set name = "fastnumbers" %}
{% set version = "2.2.1" %}
{% set bundle = "tar.gz" %}
{% set hash = "5eef2565d9202bf32263f2f100287e97c4dc6fa28a07fb273431db7349892548" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - fastnumbers

about:
  home: https://github.com/SethMMorton/fastnumbers
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Super-fast and clean conversions to numbers.'
  dev_url: https://github.com/SethMMorton/fastnumbers
  doc_url: https://fastnumbers.readthedocs.io/

extra:
  recipe-maintainers:
    - pmlandwehr
