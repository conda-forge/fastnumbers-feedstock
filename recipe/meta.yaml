{% set name = "fastnumbers" %}
{% set version = "2.0.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "cdd60a87877814124b10d66fe23042fcefe3e6e4a0ccc1bfef1ee34ec10875c5" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain

  run:
    - python

test:
  imports:
    - fastnumbers

about:
  home: https://github.com/SethMMorton/fastnumbers
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Super-fast and clean conversions to numbers.'
  dev_url: https://github.com/SethMMorton/fastnumbers
  doc_url: https://fastnumbers.readthedocs.io/

extra:
  recipe-maintainers:
    - pmlandwehr
