{% set name = "fastnumbers" %}
{% set version = "4.0.1" %}
{% set bundle = "tar.gz" %}
{% set hash = "3e7d74b1debb44c4803c0fea59a63d0785d6a26ebcb902e2262b3c3fba81b400" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - fastnumbers

about:
  home: https://github.com/SethMMorton/fastnumbers
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Super-fast and clean conversions to numbers.
  dev_url: https://github.com/SethMMorton/fastnumbers
  doc_url: https://fastnumbers.readthedocs.io/

extra:
  recipe-maintainers:
    - pmlandwehr
    - lucventurini
